name: Command via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clean and checkout
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            sudo docker kill $(sudo docker ps -q) && rm -rf gomoku && https://github.com/aczh/gomoku.git && cd gomoku && git checkout ${GITHUB_REF##*/}
          host: ec2-52-72-176-34.compute-1.amazonaws.com
          username: ubuntu
          passphrase: ${{ secrets.AWS_PASSWORD }}
          privateKey: ${{ secrets.AWS_SSH_SECRET_KEY}}
      - name: Deploy to AWS
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd gomoku && sudo inv build run & exit
          host: ec2-52-72-176-34.compute-1.amazonaws.com
          username: ubuntu
          passphrase: ${{ secrets.AWS_PASSWORD }}
          privateKey: ${{ secrets.AWS_SSH_SECRET_KEY}}
