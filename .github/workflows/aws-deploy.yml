name: Command via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to AWS
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            sudo pkill -9 -f server.py && rm -rf gomoku && git clone https://github.com/aczh/gomoku.git && cd gomoku && sudo inv build run &
          host: ec2-52-72-176-34.compute-1.amazonaws.com
          username: ubuntu
          passphrase: ${{ secrets.AWS_PASSWORD }}
          privateKey: ${{ secrets.AWS_SSH_SECRET_KEY}}
        env:
          CI: true
